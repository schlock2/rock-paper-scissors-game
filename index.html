<!DOCTYPE html>
<html>
    <head>
        <script src="javascript/rockpaperscissors.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet/rockpaperscissors.css">
    </head>
    <body>
        <h1>lets play rock paper scissors!</h1>
        <div class="wrapper">
            <div class="scorecard">
                <h2>HUMAN</h2>
                <p class="scorecard-score">0</p>
            </div>
            <div class="scorecard">

                <p class="scorecard-score">0</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="button-panel">
                <div class="rock">
                    <img src="images/rock.png">
                </div>
                <div class="paper">
                    <img src="images/paper.png">
                </div>
                <div class="scissors">
                    <img src="images/scissors.png">
                </div>
            </div>
        </div>
    </body>
</html>
